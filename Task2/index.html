<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      padding-top: 10vh;
      justify-content: center;
    }
    .box{
        font-size: 30px;
    }
    div.container{border-style: solid;}
  </style>
  <body>
    <div class="container">
        
      <ul class="box">
        <h2>Nested list</h2>
        <li>vegetable</li>
        <ul>
          <li>carrot</li>
          <li>tomatto</li>
        </ul>

        <li>fruits</li>
        <ul>
          <li>apple</li>
        </ul>
        <li>Dairy</li>
      </ul>
    </div>
  </body>
</html>
